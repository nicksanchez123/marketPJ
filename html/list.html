<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/list.css">
  <title>Listas</title>
</head>

<body>
  <div class="container">
    <div class="lista-casa">
      <!-- From Uiverse.io by devestter -->
      <form class="container-form" action="#">
        <input type="text" id="itemInput" placeholder="Adicionar item">
        <button class="button" onclick="adicionarItem()" type="submit"><span
            style="color: black;height: 0px;display: flex; justify-content: center; align-items: center;">Adicionar</span></button>
        <div class="lista">
          <ul id="lista">
          </ul>
        </div>
       <a href="#" style="text-decoration: none;"><div class="salvar"><button class="button"><span>Salvar</span></button></div></a>
      </form>
    </div>
  </div>
  <!--script pra adicionar itens na lista-->
  <script>
    function adicionarItem() {
      const input = document.getElementById("itemInput");
      const lista = document.getElementById("lista");
      const texto = input.value.trim();

      if (texto !== "") {
        const li = document.createElement("li");
        li.textContent = texto;
        lista.appendChild(li);
        input.value = "";
        // Criar botão de remover
        const btnRemover = document.createElement("button");
        btnRemover.textContent = "Excluir";
        btnRemover.className = "remover-btn";
        // Criar uma div para o botão 
        const divBtn = document.createElement("div");
        divBtn.className = "btn-container"; // Classe para estilizar a div se quiser
        divBtn.appendChild(btnRemover); // Adiciona o botão à div
        // Evento para remover item
        btnRemover.addEventListener("click", () => {
          lista.removeChild(li);
        });
        li.appendChild(divBtn);
        btnRemover.appendChild(divBtn);
        // Adicionar botão ao item
        li.appendChild(btnRemover);
        lista.appendChild(li);

        input.value = "";
        input.focus();
      }

    }
  </script>
</body>

</html>
